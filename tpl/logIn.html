<form class="form-horizontal" method="post">
    <fieldset>
        <!-- Form Name -->
        <legend>Sign in</legend>
        <!-- LOGIN-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="login">Name:</label>
            <div class="col-md-4">
                <input id="login" name="login" type="text" class="form-control input-md">
            </div>
        </div>
        <!-- PASSWORD-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password:</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" class="form-control input-md">
            </div>
        </div>

        <!-- BUTTON Sign in-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ok"></label>
            <div class="col-md-4">
                <input type="submit" id="ok" name="ok" value="OK" class="btn btn-success">
                <a href="?reg=ok" id="reg">registration</a>
            </div>
        </div>

    </fieldset>
</form>
